<section class="card">
    <header class="card-header">
        {{ pageTitle }}
    </header>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4"><input type="text" [(ngModel)]='listFilter' /></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{ listFilter }}</h4>
            </div>
        </div>
        <section class="table-responsive">
            <table class="table" *ngIf="filteredProducts && filteredProducts.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{ showImage ? "Hide" : "Show" }} Image</button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img *ngIf="showImage" [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/products', product.productId]">{{ product.productName }}</a></td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency:'EUR' }}</td>
                        <td>
                            <pm-star [rating]='product.starRating'></pm-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</section>
